<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>

    <div class="header-container">
        <h1>Sliding Cards</h1>
    </div>

    <div class="container">

        <div class="panel active" style="background-image: url('/pics/Singapore.jpg');">
            <h3>SINGAPORE</h3>
        </div>

        <div class="panel" style="background-image: url('pics/Aussie.jpg');">
            <h3>AUSTRALIA</h3>
        </div>

        <div class="panel" style="background-image: url('pics/Maldives.jpg')">
            <h3>MALDIVES</h3>
        </div>

        <div class="panel" style="background-image: url('pics/Switzerland.jpg')">
            <h3>SWITZERLAND</h3>
        </div>

        <div class="panel" style="background-image: url('pics/Japan.jpg')">
            <h3>JAPAN</h3>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
